<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラーメンAI ホームページ</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fffbe7; margin: 0; }
        header { background: #e63946; color: white; padding: 1.5rem 2rem; }
        main { padding: 2rem; }
        h1 { margin-top: 0; }
        .ramen-img { max-width: 400px; width: 100%; border-radius: 1rem; box-shadow: 0 2px 8px #0002; }
        footer { background: #222; color: #fff; text-align: center; padding: 1rem; margin-top: 2rem; }
    </style>
</head>
<body style="display: flex;">
    <nav style="width:220px; background:#f1c40f; min-height:100vh; padding:2rem 1rem; box-sizing:border-box;">
        <h2 style="margin-top:0; font-size:1.2rem; color:#b30000;">おすすめラーメン店</h2>
        <ul style="list-style:none; padding:0;">
            <li><a href="shop1.html">ラーメン一郎</a></li>
            <li><a href="shop2.html">ラーメン二郎</a></li>
            <li><a href="shop3.html">ラーメン三郎</a></li>
        </ul>
    </nav>
    <div class="content" style="flex:1; display:flex; flex-direction:column;">
        <header>
            <h1>ラーメンAI ホーム</h1>
        </header>
        <main>
            <section id="home">
                <h2>ラーメン店を条件で検索</h2>
                <form id="ramen-form">
                    <label>味：
                        <select name="taste">
                            <option value="">選択してください</option>
                            <option value="醤油">醤油</option>
                        </select>
                    </label>
                    <label>スープ：
                        <select name="soup">
                            <option value="">選択してください</option>
                            <option value="濃厚豚骨">濃厚豚骨</option>
                            <option value="野菜たっぷり">野菜たっぷり</option>
                            <option value="あっさり醤油">あっさり醤油</option>
                        </select>
                    </label>
                    <label>特徴：
                        <select name="description">
                            <option value="">選択してください</option>
                            <option value="濃厚豚骨スープが自慢">濃厚豚骨スープが自慢</option>
                            <option value="野菜たっぷりガッツリ系">野菜たっぷりガッツリ系</option>
                            <option value="あっさり醤油味">あっさり醤油味</option>
                        </select>
                    </label>
                    <button type="submit">検索</button>
                </form>
                <div id="recommend-result" style="margin-top:1em;"></div>
            </section>
        </main>
        <footer>
            &copy; 2025 ラーメンAI
        </footer>
    </div>
    <!-- 検索フォームの送信先はサーバ側で実装してください -->
</body>
</html>
